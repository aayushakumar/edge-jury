name = "edge-jury-worker"
main = "src/index.ts"
compatibility_date = "2024-12-01"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "edge-jury-db"
database_id = "df90eab6-53ab-4991-b38d-1372cf7817c9"

# KV Namespace binding
[[kv_namespaces]]
binding = "KV"
id = "bc73dbcca17e4568a43b536a62b4ec38"

# Workers AI binding
[ai]
binding = "AI"

# Development settings
[dev]
port = 8787
local_protocol = "http"

# Environment variables (optional overrides)
[vars]
COUNCIL_SIZE = "3"
MAX_TOKENS_STAGE1 = "400"
MAX_TOKENS_STAGE2 = "300"
MAX_TOKENS_STAGE3 = "1000"
MAX_TOKENS_STAGE4 = "400"
